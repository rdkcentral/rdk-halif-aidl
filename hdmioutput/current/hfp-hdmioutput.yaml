# HDMIOutput HAL Feature Profile
# Defines the supported HDMI video output capabilities of the platform.

hdmioutput:
  interfaceVersion: current  # Matches the version of the AIDL interface

  resources:
    # Each entry under 'resources' represents a logical HDMI output port.
    # Use multiple entries (e.g., id: 0, id: 1) if the platform supports more than one HDMI output.
    - id: 0

      # List of supported Video ID Codes (VICs). These are defined in VIC.aidl
      supportedVICs:
        - VIC4_1280_720_P_60_16_9         # 720p @ 60Hz
        - VIC16_1920_1080_P_60_16_9       # 1080p @ 60Hz
        - VIC97_3840_2160_P_60_16_9       # 4K @ 60Hz

      # Supported colorimetry schemes for this HDMI output
      supportedColorimetry:
        - BT601
        - BT709
        - BT2020

      # Supported pixel formats (RGB, YCbCr 4:2:0, etc.)
      supportedPixelFormats:
        - RGB
        - YCBCR420
        - YCBCR422
        - YCBCR444

      # HDCP protocol versions supported on this HDMI output
      supportedHDCPVersions:
        - HDCP_1_4
        - HDCP_2_2

      # HDR output modes supported (from HDROutputMode.aidl or Capabilities.aidl)
      supportedHDRModes:
        - HDR10
        - HLG

      # Content types supported by this output (typically used for AV routing or policy decisions)
      supportedContentTypes:
        - SDR
        - HDR

      # List of adjustable or queryable properties related to HDMI signal characteristics
      supportedProperties:
        - EOTF                       # Electro-Optical Transfer Function
        - MaxLuminance
        - MinLuminance
        - MaxContentLightLevel
        - MaxFrameAverageLightLevel

      # Source Product Description (SPD) types for identifying signal origin
      spdSources:
        - DTV
        - DVD
        - STB

      # Indicates if this HDMI output supports event listener registration
      supportsEventListener: true

  platformCapabilities:
    # Maximum resolution supported by the platform's HDMI output (for static profile filtering)
    maxSupportedResolution: "3840x2160"

    # Maximum supported frame rate across all VICs
    maxFramerate: 60

    # Indicates if the platform generates hotplug connect/disconnect events
    supportsHotplugEvents: true

    # Indicates support for AFD (Active Format Description) signalling
    supportsAFD: true

    # Indicates support for SPD (Source Product Description) InfoFrame data
    supportsSPDInfoFrame: true

    # Identifies the interface used for control operations
    controllerInterface: IHDMIOutputController

    # Identifies the event notification interface for client listeners
    eventInterface: IHDMIOutputEventListener
