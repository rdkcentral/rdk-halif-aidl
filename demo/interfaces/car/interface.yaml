aidl_interface:
  name: com.demo.hal.car
  srcs:
    - com/demo/hal/car/*.aidl
  imports:
    - com.demo.hal.common
    - com.demo.hal.vehicle
    - com.demo.hal.dashboard
  dump_api: enabled
  stability: vintf
  versions_with_info:
    - version: "1"
      imports:
        - com.demo.hal.vehicle-V1
    - version: "2"
      imports:
        - com.demo.hal.common-V2
        - com.demo.hal.vehicle-V1
    - version: "3"
      imports:
        - com.demo.hal.common-V4
        - com.demo.hal.vehicle-V3
        - com.demo.hal.dashboard-V1
