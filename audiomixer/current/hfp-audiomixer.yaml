# HAL Feature Profile

audiomixer:
  interfaceVersion: current

  # List of mixer resources available on this platform.
  # Each resources entry describes a single logical audio mixer instance and its input capabilities
  resources:
    - id: 0  # Mixer instance 0 (secure)
      isSecure: true
      inputs:
        - name: main
          supportedContentTypes:
            - STREAM
          supportedCodecs:
            - AC3
            - AC3_PLUS
            - PCM
            - AAC
        - name: assoc
          supportedContentTypes:
            - STREAM
          supportedCodecs:
            - AC3
            - AC3_PLUS
            - PCM
            - AAC
        - name: pcm1
          supportedContentTypes:
            - STREAM
            - CLIP
            - TTS
          supportedCodecs:
            - PCM
        - name: pcm2
          supportedContentTypes:
            - STREAM
            - CLIP
            - TTS
          supportedCodecs:
            - PCM

    - id: 1  # Mixer instance 1 (non-secure)
      isSecure: false
      inputs:
        - name: main
          supportedContentTypes:
            - STREAM
          supportedCodecs:
            - PCM
            - AAC
        - name: aux
          supportedContentTypes:
            - CLIP
            - TTS
          supportedCodecs:
            - PCM

  # List of output ports and their capabilities.
  # These define what each physical/logical output supports (e.g., HDMI, SPDIF).
  outputPorts:
    - id: 0
      portName: HDMI
      supportedProperties:
        - VOLUME
        - DELAY_MS
        - OUTPUT_FORMAT
      supportedOutputFormats:
        - PCM
        - AC3
        - EAC3
      supportedTranscodeFormats:
        - AC3
      supportedAQProcessors:
        - DEFAULT
      supportedAQ:
        - GRAPHIC_EQUALIZER
        - BASS_ENHANCER_GAIN
        - DIALOGUE_ENHANCER

    - id: 1
      portName: SPDIF
      supportedProperties:
        - VOLUME
        - OUTPUT_FORMAT
      supportedOutputFormats:
        - PCM
        - AC3
      supportedTranscodeFormats:
        - AC3
      supportedAQProcessors:
        - DEFAULT
      supportedAQ:
        - DIALOGUE_ENHANCER
        - BASS_ENHANCER_CUTOFF
