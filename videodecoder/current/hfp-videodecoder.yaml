# HAL Feature Profile for videodecoder

IVideoDecoderManager:           # Component object begins
  interfaceVersion: current
  supportedOperationalModes:
    - NON_TUNNELLED
  IVideoDecoder:                # Resource list
    - 0:                        # Resource object begins
      supportedCodecs:          # Array of codec capabilities
        - MPEG:
            maxFrameRate: 60
            maxFrameWidth: 1920
            maxFrameHeight: 1080
        - H264:
            maxFrameRate: 60
            maxFrameWidth: 1920
            maxFrameHeight: 1080
        - H265:
            maxFrameRate: 60
            maxFrameWidth: 3840
            maxFrameHeight: 2160
        - VP9:
            maxFrameRate: 60
            maxFrameWidth: 3840
            maxFrameHeight: 2160
        - AV1:
            maxFrameRate: 60
            maxFrameWidth: 3840
            maxFrameHeight: 2160
      supportedDynamicRanges:
        - SDR
        - HLG
        - HDR10
        - DOLBY_VISION
      supportsSecure: true
    - 1:                          # Resource object begins
      supportedCodecs:          # Array of codec capabilities
        - MPEG:
            maxFrameRate: 60
            maxFrameWidth: 1920
            maxFrameHeight: 1080
        - H264:
            maxFrameRate: 60
            maxFrameWidth: 1920
            maxFrameHeight: 1080
        - H265:
            maxFrameRate: 60
            maxFrameWidth: 1920
            maxFrameHeight: 1080
        - VP9:
            maxFrameRate: 60
            maxFrameWidth: 1920
            maxFrameHeight: 1080
        - AV1:
            maxFrameRate: 60
            maxFrameWidth: 1920
            maxFrameHeight: 1080
      supportedDynamicRanges:
        - SDR
      supportsSecure: true