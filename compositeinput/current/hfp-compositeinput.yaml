# HAL Feature Profile for composite input

compositeinput:
  interfaceVersion: current
  
  # Per-port configuration
  ports:
    - id: 0
      name: "Front Panel Composite"
      description: "Front panel composite video input"
      
      # Supported signal statuses for this port
      supportedSignalStatuses:
        - NO_SIGNAL
        - UNSTABLE
        - NOT_SUPPORTED
        - STABLE
      
      # Supported video standards for this port
      supportedVideoStandards:
        - NTSC_M       # 525 lines, 60Hz (North America)
        - PAL_B        # 625 lines, 50Hz (Europe)
        - PAL_M        # 525 lines, 60Hz (Brazil)
        - SECAM        # 625 lines, 50Hz (France, Eastern Europe)
      
      # Supported scaling modes for this port
      supportedScalingModes:
        - NONE
        - ASPECT_FIT
        - ASPECT_FILL
        - CUSTOM
      
      # Port capabilities (matches PortCapabilities.aidl)
      audioSupported: false
      metricsSupported: true
      
      # Supported properties for this port
      supportedProperties:
        - SIGNAL_STRENGTH
        - VIDEO_STANDARD
        - COLOR_SYSTEM
        - AUDIO_PRESENT
      
      # Supported metrics for this port
      supportedMetrics:
        - METRIC_SIGNAL_LOCK_TIME
        - METRIC_SIGNAL_DROPS
        - METRIC_UPTIME
    
    - id: 1
      name: "Rear Composite"
      description: "Rear panel composite video input"
      
      # Supported signal statuses for this port
      supportedSignalStatuses:
        - NO_SIGNAL
        - UNSTABLE
        - NOT_SUPPORTED
        - STABLE
      
      # Supported video standards for this port
      supportedVideoStandards:
        - NTSC_M       # 525 lines, 60Hz (North America)
        - PAL_B        # 625 lines, 50Hz (Europe)
        - PAL_M        # 525 lines, 60Hz (Brazil)
        - SECAM        # 625 lines, 50Hz (France, Eastern Europe)
      
      # Supported scaling modes for this port
      supportedScalingModes:
        - NONE
        - ASPECT_FIT
        - ASPECT_FILL
        - CUSTOM
      
      # Port capabilities (matches PortCapabilities.aidl)
      audioSupported: false
      metricsSupported: true
      
      # Supported properties for this port
      supportedProperties:
        - SIGNAL_STRENGTH
        - VIDEO_STANDARD
        - COLOR_SYSTEM
        - AUDIO_PRESENT
      
      # Supported metrics for this port
      supportedMetrics:
        - METRIC_SIGNAL_LOCK_TIME
        - METRIC_SIGNAL_DROPS
        - METRIC_UPTIME
