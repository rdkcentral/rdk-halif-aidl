        - "METRIC_UPTIME"             # Total uptime in ms (PropertyValue.longValue, read-only)

      # Property metadata for enhanced discovery (optional but recommended)
      propertyMetadata:
        - key: "SIGNAL_STRENGTH"
          type: LONG
