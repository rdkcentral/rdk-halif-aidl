# HAL Feature Profile for panel

IPanelOutput:          # IPanelOutput.aidl :: Main resource
  interfaceVersion: current
  panelType: LCD         # PanelType: LCD = 0, QLED = 1, OLED = 2, MINI_LED = 3
  pixelWidth: 3840       # Horizontal resolution in pixels (e.g., UHD = 3840)
  pixelHeight: 2160      # Vertical resolution in pixels (e.g., UHD = 2160)
  widthCm: 124           # Physical width in centimetres (e.g., 55 inch panel ≈ 124cm)
  heightCm: 71           # Physical height in centimetres (e.g., 55 inch panel ≈ 71cm)
  frameRateMatchingSupported: true  # Enables dynamic panel refresh rate matching to video source
  fadeDisplaySupported: true        # Enables smooth fade-to-black display transitions
  supportedPQParameters:  # PQParameter.aidl :: Enum of all PQ parameters
    - !include hfp-panel/supportedPQParameters.yaml  # Full list of supported PQParameters on this platform
