aidl_interface:
  name: car
  srcs:
    - com/demo/hal/car/*.aidl
  imports:
    - common
    - vehicle
    - dashboard
  dump_api: enabled
  stability: vintf
  versions_with_info:
    - version: '1'
      imports:
        - common-v1
        - vehicle-v1
    - version: '2'
      imports:
        - common-v2
        - vehicle-v1
    - version: '3'
      imports:
        - common-v4
        - vehicle-v2
        - dashboard-v1
