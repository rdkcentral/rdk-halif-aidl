# One entry per physical/logical sensor on the platform.
# Populate from Capabilities for each ILightSensor instance.

sensor:
  light:
    - id: 0               # ILightSensor.Id.value
      sensorName: "ALS-Front-1" # Capabilities.sensorName
      location: FRONT           # LCapabilities.location
      lux_range:
        minLux: 1            # Capabilities.minLux
        maxLux: 20000        # Capabilities.maxLux
      raw_range:
        minRaw: 0            # Capabilities.minRaw
        maxRaw: 4095         # Capabilities.maxRaw
      requirements:
        min_effective_rate_hz: 6
      notes:
        - "Front-facing ALS suitable for EntOS ALS / IQ."
