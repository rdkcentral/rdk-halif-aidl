# One entry per physical/logical sensor on the platform.
# Populate from Capabilities for each ILightSensor instance.

sensor-thermal:
  sensors:
    # Optional: physical temperature sensors known to the platform
    - id: "soc_die"
      name: "SoC Die"
      location: "CPU"
      temperature_range:         # in degrees Celsius
        min: -40
        max: 125
      notes:
        - "Primary die temperature sensor used for critical trip points."

    - id: "board"
      name: "Mainboard Ambient"
      location: "Board"
      temperature_range:         # in degrees Celsius
        min: -20
        max: 80
      notes:
        - "Used for general system thermal monitoring."

