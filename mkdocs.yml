site_name: Thunder
site_url: https://rdkcentral.github.com/Thunder

repo_name: rdkcentral/Thunder
repo_url: https://github.com/rdkcentral/Thunder/

nav:
  - Home: index.md
  - Introduction:
    - What is rdk-halif_aidl: introduction/intro.md
    - Key Concepts:
      - AIDL and Binder: introduction/intro.md
    - Getting Started:
      - Versions: introduction/versions.md
      - Build Lnux: introduction/build_linux.md
    - Architecture:
      - Overview: introduction/architecture/overview.md
      - RPC Protocols:
        - JSON-RPC: introduction/architecture/rpc/jsonrpc.md
        - COM-RPC: introduction/architecture/rpc/comrpc.md
    - Interfaces:
      - audioDecoer: audiodecoder/audioDecoder.md
      - audiosink: audiosink/intro.md
      - avbuffer:
      - avclock:
      - boot:
      - broadcast:
      - cdm:
      - cec:
      - common:
      - deepsleep:
      - deviceinfo:
      - flash:
      - indicator:
      - panel:
      - planecontrol:
      - videodecoder:
      - videosink:

  - Misc:
    - Documentation: docs.md
    - References: references/references.md
    - Filing an Issue: issuetemplate/issuetemplate.md


markdown_extensions:
  - admonition
  - pymdownx.details
  - def_list
  - footnotes
  - attr_list
  - md_in_html
  - toc:
      toc_depth: 4
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_css:
  - stylesheets/extra.css

theme:
  name: material
  features:
    - navigation.footer
    - navigation.sections
    - toc.follow
    - navigation.top
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
